on: [push]
name: Azure Bicep
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: dotnet publish server
      run: dotnet publish src/basic-site.csproj --configuration release
    - uses: actions/upload-artifact@v1
      with:
        name: app
        path: src/bin/release/net5.0/publish
    - uses: actions/upload-artifact@v4
      with:
        name: IaC
        path: iac
  deploy:
    needs: [build]
    environment: Dev
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - name: Download IaC
      uses: actions/download-artifact@v4
      with:
        name: IaC
        path: iac

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      id: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./iac/main.bicep
        parameters: appName=${{ secrets.AZURE_APP_NAME }}
        failOnStdErr: false
   
    - name: Download App
      uses: actions/download-artifact@v4.1.7
      with:
        name: app  
        path: app

    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ steps.deploy.outputs.appName }} # Replace with your app name
        package: 'app'
    
    - name: logout
      run: |
        az logout
